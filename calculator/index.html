<!DOCTYPE html>
<html lang="en">
<head>
	<title>Portfolio Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="index.css">
</head>
<body>

	<div class="row">

	</div>
	<div class="calc_body col-md-4 col-md-offset-4 text-center">

		<div class="row">
			
		</div>
		<div class="row" id="screen">
			<form name="text">
				<input type="text" class="screen text-right" name="result" readonly>
			</form>
		</div>
		<div class="row">
			<button id="aa" type="button" class="btn-lg">
				CLR
			</button>
			<button id="ab" type="button" class="btn-lg">
				SQRT
			</button>
			<button id="ac" type="button" class="btn-lg">
				%
			</button>
			<button id="ad" type="button" class="btn-lg">
				/
			</button>
		</div>
		<div class="row">
			<button id="ba" type="button" class="btn-lg">
				7
			</button>
			<button id="bb" type="button" class="btn-lg">
				8
			</button>
			<button id="bc" type="button" class="btn-lg">
				9
			</button>
			<button id="bd" type="button" class="btn-lg">
				x
			</button>
		</div>
		<div class="row">
			<button id="ca" type="button" class="btn-lg">
				4
			</button>
			<button id="cb" type="button" class="btn-lg">
				5
			</button>
			<button id="cc" type="button" class="btn-lg">
				6
			</button>
			<button id="cd" type="button" class="btn-lg">
				-
			</button>
		</div>
		<div class="row">
			<button id="da" type="button" class="btn-lg">
				1
			</button>
			<button id="db" type="button" class="btn-lg">
				2
			</button>
			<button id="dc" type="button" class="btn-lg">
				3
			</button>
			<button id="dd" type="button" class="btn-lg">
				+
			</button>
		</div>
		<div class="row">
			<button id="ea" type="button" class="btn-lg">
				0
			</button>
			<button id="eb" type="button" class="btn-lg">
				.
			</button>
			<button id="ec" type="button" class="btn-lg">
				=
			</button>
			<button id="hide" type="button" class="btn-lg">
				
			</button>
		</div>
		<div class="row">
		</div>


	</div>

	<!-- Scripts -->
	<script src="index.js"></script>
